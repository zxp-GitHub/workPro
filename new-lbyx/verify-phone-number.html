	<body>
		<div class="container">

				</div>

<script type="text/javascript">
	Zepto(function() {
		$(".verify-phone-next-step").tap(function () {
			var lbyxForgetPhone = localStorage.getItem("lbyxForgetPhone");
			var verifyPhone = $(".verify-first-li-input").val();
			if(verifyPhone==""){
				alert("亲，内容不可为空！");
			}else{
					$.ajax({
						url: "http://api.x5u.com.cn:12804/Login/Login.aspx?action=CheckMobile&mobile="+verifyPhone+"&",
						type:"get",
//						headers: {
////							  'User-Agent': "LBYX 1.0",
//							  'version':"html1.0",
//							  'HTTP_LBYX_SID':"ocP2XkIj3sb6MKF4D6Lpcs9QLqRMK8dbo29vvtIFVjGpYygQ3U"+$.md5(getNowFormatDate()),
//							  'HTTP_LBYX_TIME':getNowFormatDate(),
//						   },
						success:function(data){
//							alert("ok！");
							localStorage.setItem("lbyxverifyPhone",verifyPhone);
							console.log(data);
							console.log(data.Result.msg);	
							localStorage.setItem("lbyxGoToBind",data.Result.msg);
							window.location.href = "bind-phone-number.html";
						}
						});//ajax	
				}
			});
		});
</script>

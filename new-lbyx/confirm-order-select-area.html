<script type="text/javascript">
	Zepto(function() {
		var lbyxCode = localStorage.getItem("lbyxCode");
		var universityId = localStorage.getItem("universityId");
		$.ajax({//获取json数据必写哦！！！
			type:"get",
			url:"http://api.x5u.com.cn:12804/CRM/SS_AddressManager.aspx??action=MessageAuthentication_get&operation=9&mobile=15210183625&password=12345&",
			dataType:"json",
			success:function(data){//consol一下是很重要的！！！！！！
					console.log(data);
					function selectTwoRender(obj){
						var html = "<li class=\"add-main-li select-area-one-li\">"+obj.RegionName+"<span class=\"select-area-span\"></span></li>";
						$(".select-area-one-ul").append(html);
					}
					for (var i = 0; i < data.Result.length; i++) {
						selectTwoRender(data.Result[i]);
					}
					//点击li跳转页面
					$(".select-area-one-li").tap(function () {
						var lbyxDistributionSelectArea = $(this).text();
//						console.log(selectAreaOneLi);
						localStorage.setItem("lbyxDistributionSelectArea",lbyxDistributionSelectArea);
						window.location.href = "address-information.html";
					});
					/*S business-circle-choice*/
					$(".add-main-ul li").tap(function () {
						$(this).css("color","red").siblings().css("color","#000000")
					});
					/*E business-circle-choice*/
			}//succ
		});//ajax
	});

</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script><!--要同时引入zepto,touch这两个插件tap时间才可用-->
 		<script src="js/touch.js" type="text/javascript" charset="utf-8"></script><!--注：移动端点击事件，jQuery不再适用-->
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/link.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="top add-info-top forget-pass-top">
					<!--<p class="add-info-top-p">地址信息</p>-->
					<ul class="first-top-ul forget-pass-top-ul">
						<li class="first-top-li forget-pass-top-li top-back-li"><i class="iconfont icon-xiaoyuhao"></i></li>
						<li class="first-top-li forget-pass-top-li"><span class="first-top-li-span">注册</span></li>
					</ul>	
				</div>
				<div class="add-info-main forget-pass-main">
					<ul class="add-main-ul select-area-ul forget-pass-main-ul">
						<li class="add-main-li"><input type="text"  class="register-set-pass register-set-pass1" value="" placeholder="请设定密码"/></li>
						<li class="add-main-li"><input type="text"  class="register-set-pass register-set-pass2" value="" placeholder="请再次输入密码"/></li>
					</ul>
					<p class="next-step register-pass-next-step">完成</p>
				</div>
				</div>
			</div>
		</div>
	</body>

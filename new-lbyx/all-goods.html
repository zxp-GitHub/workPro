<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/><!--使用iconfont要引入css-->
 		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script><!--要同时引入zepto,touch这两个插件tap时间才可用-->

 		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
 		<script src="js/zepto.fx.js" type="text/javascript" charset="utf-8"></script>

		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="top">
					<ul class="first-top-ul">

					</ul>			
				</div><!--top-->
				<div class="all-goods-main">

							</ul>
						</div><!--all-goods-left-->
						<div class="all-goods-right">
							<!--<div class="all-goods-min-right">-->
								<ul class="all-goods-list-ul">
								</ul>
							<!--</div>-->
						</div><!--all-goods-right-->
					</div><!--all-goods-floor-->

				</div><!--box-->
			
		</div><!--containter-->

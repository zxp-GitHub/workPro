<script type="text/javascript">
	Zepto(function() {
		var lbyxAddressName = localStorage.getItem("lbyxAddressName");
		var	lbyxAddressPhone = localStorage.getItem("lbyxAddressPhone");
//			localStorage.setItem("lbyxAddressName",$(".address-info-name").val());
		var	lbyxAddressDetailPlace = localStorage.getItem("lbyxAddressDetailPlace");
		var lbyxGiveWay = localStorage.getItem("lbyxGiveWay");
//		if (lbyxAddressName!=""||lbyxAddressPhone!=""||lbyxAddressDetailPlace!="") {
//			$(".fill-address-info-button").hide();
//			$(".confirm-order1-one").show();
			$(".confirm-one-name").html(lbyxAddressName);
			$(".confirm-one-phone").html(lbyxAddressPhone);
			$(".confirm-one-place").html(lbyxAddressDetailPlace);
//		} else{
//			$(".fill-address-info-button").show();
//			$(".confirm-order1-one").hide();
			$(".fill-address-info-p").tap(function () {
				window.location.href = "address-information.html";
			});
//		}
			$(".confirm-two-way").text(lbyxGiveWay);
			
			var lbyxCode = localStorage.getItem("lbyxCode");
			var universityId = localStorage.getItem("universityId");
			console.log(lbyxCode);
			console.log(universityId);
			$.ajax({
			type:"get",
			url:"http://api.x5u.com.cn:12804/ShoppingCart/ShoppingCartNew.aspx?action=ShoppingCart_get&token="+lbyxCode+"&UniversityId="+universityId+"",
			dataType:"json",
			success:function(data){
					console.log(data);
	                //渲染确认订单页的商品列表
					function confirmOrderRender(obj){
							var html ="					<li class=\"confirm-order-three-li\" Checked=\""+obj.Checked+"\">";
							html += "		<div class=\"pic-cell-border\">";
							html += "			<img src=\"http://api.x5u.com.cn:12804"+obj.Img1+"\" class=\"pic-cell-border-img\"/>";
							html += "		</div>";
							html += "		<div class=\"goods-right-cell\">";
							html += "			<p class=\"goods-right-cell-p\">"+obj.GoodsName+"</p>";
							html += "			<p class=\"goods-right-cell-p\">";
							html += "					<span class=\"shopping-car-cell-price\">￥"+obj.ActualUnitPrice+"</span>";
							html += "					<span class=\"shopping-car-change-price\">×"+obj.Num+"</p>";
							html += "				</p>";
							html += "		</div>";
							html += "		</li>";
						$(".confirm-order-three-ul").prepend(html);
					}
					for (var i = 0; i < data.Result.list_SpecDiscount[0].list_CartGoodsDetails.length; i++) {
						confirmOrderRender(data.Result.list_SpecDiscount[0].list_CartGoodsDetails[i]);
					}
					//购物车中选中的商品显示没有选中的商品不显示
					$(".confirm-order-three-li").each(function () {
						if ($(this).attr("Checked")=="true") {
							$(this).show();
						} else{
							$(this).hide();
						}
					});
				}
			});
//总价的显示
	 var allPrice = localStorage.getItem("allPrice");
	 if (allPrice>=28) {
			$(".confirm-freight").html(0.00);
			$(".confirm-amount-paid").html(allPrice);
		} else{
			$(".confirm-freight").html(3.00);
			
			$(".confirm-amount-paid").html(parseFloat((parseFloat(allPrice)+3)).toFixed(2));
		}
	 
	 console.log(allPrice)
	 $(".confirm-all-price").html(allPrice);
	 $(".go-to-buy-a").tap(function () {
	 	alert("2")
	 });
	});//end
</script>

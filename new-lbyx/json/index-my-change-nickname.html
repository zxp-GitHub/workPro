<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/><!--使用iconfont要引入css-->
 		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script><!--要同时引入zepto,touch这两个插件tap时间才可用-->
 		<script src="js/touch.js" type="text/javascript" charset="utf-8"></script><!--注：移动端点击事件，jQuery不再适用-->
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/link.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
<div class="container">
			<div class="box">
				<div class="top "> 
					<ul class="first-top-ul">
						<li class="first-top-li top-back-li"><i class="iconfont icon-xiaoyuhao"></i></li>
						<li class="first-top-li"><span class="first-top-li-span">修改昵称</span></li>
					</ul>			
				</div><!--top-->
				<div class="all-goods-main login-main change-nikename-main">
					<ul class="change-nikename-ul">
						<li class="change-nikename-li change-nikename-li-one"><input type="text" class="change-nikename-input" maxlength="10"/><i class="iconfont icon-chahao- change-nikename-chahao"></i></li>
						<li class="change-nikename-li change-nikename-li-two">昵称请控制在1-10字符之间</li>
						<li class="change-nikename-li change-nikename-li-three">保存</li>
					</ul>
				</div><!--main-->
			</div><!--box-->
</div><!--containter-->
	</body>
</html>
<script type="text/javascript">
	Zepto(function () {
		var Nickname = localStorage.getItem("Nickname"); 
		$(".change-nikename-input").val(Nickname);
		$(".change-nikename-chahao").tap(function () {
			$(".change-nikename-input").val("");
		});
		
		 $(".change-nikename-li-three").tap(function(){
		 	alert("22")
		 	var nickName =  $(".change-nikename-input").val();
		 	var	userId = localStorage.getItem("userId");
			$.ajax({
			url: "http://api.x5u.com.cn:12804/School/CommonInterface.aspx?action=Register_set&operation=1&NickName="+nickName+"&UserId="+userId+"&",  //注册地址
			type:"get",
			dataType:"json",
			success:function(data){
				console.log(data);
							alert("修改成功！");
							localStorage.setItem("Nickname",data.result.data.Nickname);
					}
			});//ajax
		});
	});//end
	
	
	
	
</script>

		<script type="text/javascript">
				$("#ado").get(0).play();
					$("#musicBtn").on("click",function(){
					if($("#ado").get(0).muted){
						$("#ado").get(0).muted = false;
						$(this).attr("src","images/musicBtn.png");
					}else{
						$("#ado").get(0).muted = true;
						$(this).attr("src","images/musicBtnOff.png");
					}
				});
			//灯
			$(".lightOff").click(function() {
				//alert("1")
				$(this).find("img").attr("src", "images/lightOn.png");
				$(".cornerTitle").css("display", "none");
				$(".clickGuide").css("display", "none");
				$(".blue").show();
				$(".weKnowYou").show();
				$(".lightOnBg").show();
				$(".lightFlowers").show();
			})
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script><!--要同时引入zepto,touch这两个插件tap时间才可用-->
 		<script src="js/touch.js" type="text/javascript" charset="utf-8"></script><!--注：移动端点击事件，jQuery不再适用-->
 		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
 		<script src="js/zepto.fx.js" type="text/javascript" charset="utf-8"></script>
 		<script src="js/zepto.fn.js" type="text/javascript" charset="utf-8"></script>
 		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
 		<script src="js/zepto.md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cart.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/link.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="top add-info-top forget-pass-top">
					<!--<p class="add-info-top-p">地址信息</p>-->
					<ul class="first-top-ul forget-pass-top-ul">
						<li class="first-top-li top-back-li"><i class="iconfont icon-xiaoyuhao"></i></li>
						<li class="first-top-li forget-pass-top-li"><span class="first-top-li-span">设置新密码</span></li>
					</ul>	
				</div>
				<div class="add-info-main forget-pass-main">
					<ul class="add-main-ul select-area-ul forget-pass-main-ul">
						<li class="add-main-li"><input type="text"  class="forget-pass-main-input1 set-new-pass-main-input1" value="" placeholder="请输入长度不低于6位的新密码"/></li>
						<li class="add-main-li"><input type="text"  class="forget-pass-main-input1 set-new-pass-main-input2" value="" placeholder="再次输入新密码"/></li>
					</ul>
					<p class="set-new-pass-next-step">完成</p>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	Zepto(function() {
		$(".set-new-pass-next-step").tap(function () {
			var lbyxForgetPhone = localStorage.getItem("lbyxForgetPhone");
			var setNewPass1 = $(".set-new-pass-main-input1").val();
			var setNewPass2 = $(".set-new-pass-main-input2").val();
			if(setNewPass1==""||setNewPass2==""){
				alert("亲，内容不可为空！");
			}else{
				if(setNewPass1!=setNewPass2){
				alert("亲，密码不一致！");
				}else{
					$.ajax({
						url: "http://api.x5u.com.cn:12804/School/CommonInterface.aspx?action=MessageAuthentication_get&operation=9&mobile="+lbyxForgetPhone+"&password="+setNewPass2+"&",
						type:"get",
//						headers: {
////							  'User-Agent': "LBYX 1.0",
//							  'version':"html1.0",
//							  'HTTP_LBYX_SID':"ocP2XkIj3sb6MKF4D6Lpcs9QLqRMK8dbo29vvtIFVjGpYygQ3U"+$.md5(getNowFormatDate()),
//							  'HTTP_LBYX_TIME':getNowFormatDate(),
//						   },
						success:function(data){
							alert("密码设置成功！");
//							console.log(data);
							window.location.href = "login.html";
						}
						});//ajax	
				}
			}
		});
		});
</script>

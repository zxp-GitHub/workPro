<script> 
	Zepto(function($){
		var swiperContainer = $(".swiper-container");
		var container = $(".container");
		var indexP = 1;
		container.swipeUp(function(){			 
			 indexP++;
			 if(indexP == 6){
			 	swiperContainer.css("top",0);
			 	indexP = 1;
			 }		   
			 swiperContainer.animate({top: -100*indexP+"%"},{duration: 200,complete:show});
		});

		container.swipeDown(function(){
			 indexP--;
			 if(indexP == -1){
			 	swiperContainer.css("top","-500%");
			 	indexP = 4;
			 }		 	 
			 swiperContainer.animate({top: -100*indexP+"%"},{duration: 200,complete:show});
		});


		var micP = true;
		var micBtn = document.getElementById("musicA");
		var rotate = document.getElementById("rotate");
		var container = document.getElementById("container");
		var myA = document.getElementById("myA");


		micBtn.onclick = function(){
		  	if(micP){
		  	  	rotate.className = "";
		  	  	micBtn.className = "musicA";
		  	  	myA.pause();
		  	  	micP = false;
		  	}else{
		  	  	rotate.className = "rotate";
		  	  	micBtn.className = "music-rotate";
		  	  	myA.play();
		  	  	micP = true;
		  	}
		};

		  

		var slide1 = $(".slide1");
		var slide2 = $(".slide2");
		var slide3 = $(".slide3");
		var slide4 = $(".slide4");
		var slide5 = $(".slide5");
		var slide6 = $(".slide6");
		var str1 = slide1.html();
		var str2 = slide2.html();
		var str3 = slide3.html();
		var str4 = slide4.html();
		var str5 = slide5.html();

		slide2.html("");
		slide3.html("");
		slide4.html("");
		slide5.html("");
		   

		function show(){
		  	var iT = swiperContainer.css("top");
		  	//console.log(iT)
		  	if(iT == "-100%"){		  	 
		  	  	slide1.html(str1);
		  	}else{		  	  	 
		  	  	slide1.html("");
		  	}

		  	if(iT == "-200%"){	
		  	  	slide2.html(str2);
		  	}else{		  	  	 
		  	  	slide2.html("");
		  	}

		  	if(iT == "-300%"){		  	 
		  	  	slide3.html(str3);
		  	}else{		  	  	 
		  	  	slide3.html("");
		  	}

		  	if(iT == "-400%"){		  	 
		  	  	slide4.html(str4);
		  	}else{		  	  	 
		  	  	slide4.html("");
		  	}

		  	if(iT == "-500%"){		  	 
		  	  	slide5.html(str5);
		  	}else{		  	  	 
		  	  	slide5.html("");
		  	}

		  	if(iT == "0%"){		  	 
		  	  	slide6.html(str5);
		  	}else{		  	  	 
		  	  	slide6.html("");
		  	}
		}


	})


	


  </script>
